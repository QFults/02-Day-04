<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="gifBtn" data-image="https://media.giphy.com/media/QvBoMEcQ7DQXK/source.gif">Dog</button>
  <button class="gifBtn" data-image="https://media.giphy.com/media/ICOgUNjpvO0PC/source.gif">Cat</button>
  <button class="gifBtn" data-image="https://media.giphy.com/media/l0HlIo3bPNiMUABt6/source.gif">Bird</button>
  <button class="gifBtn" data-image="https://media.giphy.com/media/12NjInWD5vZkmQ/giphy.gif">Lizard</button>
  <button class="gifBtn" data-image="https://media.giphy.com/media/RYKFEEjtYpxL2/source.gif">Cow</button>
  <button id="clear">Clear</button>
  <div id="gifs"></div>
  <script>

    document.getElementById('clear').addEventListener('click', () => {
      document.getElementById('gifs').innerHTML = ''
    })

    document.addEventListener('click', event => {
      if (event.target.className === 'gifBtn') {
        let gifElem = document.createElement('img')
        gifElem.src = event.target.dataset.image
        gifElem.alt = event.target.textContent
        document.getElementById('gifs').append(gifElem)
        // document.getElementById('gifs').innerHTML = `
        //   <img src="${event.target.dataset.image}">
        // `
      }
    })

  </script>
</body>
</html>
