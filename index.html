<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- <button id="myBtn">Click Me</button> -->
  <button class="btn" data-num="0">Value: 0</button>
  <button class="btn" data-num="1">Value: 1</button>
  <button class="btn" data-num="2">Value: 2</button>
  <button class="btn" data-num="3">Value: 3</button>
  <button class="btn" data-num="4">Value: 4</button>
  <button id="clear">Clear</button>
  <ul id="numbers"></ul>
  <script>

    document.getElementById('clear').addEventListener('click', () => {
      document.getElementById('numbers').innerHTML = ''
    })

    document.addEventListener('click', event => {
      if (event.target.className === 'btn') {
        console.log(event.target.dataset.num)
        let numElem = document.createElement('li')
        numElem.textContent = event.target.dataset.num
        document.getElementById('numbers').append(numElem)
      }
    })

  </script>
</body>

</html>
